<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Davi Web Designer</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family: Arial, sans-serif; background:#fff; }

  /* Header */
  header {
    position: fixed;
    top:0; left:0; width:100%; height:60px;
    background:#fff; color:#111;
    display:flex; justify-content:space-between; align-items:center;
    padding:0 20px; z-index:1000;
    border-bottom: 1px solid #ddd;
  }

  /* Logo/nome à esquerda */
  .logo {
    font-size:20px; font-weight:700; color:#111;
  }

  /* Botão menu à direita */
  .menu-btn {
    font-size:18px; cursor:pointer; user-select:none;
    padding:10px 16px; background:#f6c100; color:#111;
    border-radius:6px; font-weight:700;
    transition: transform 0.4s, background 0.3s;
  }
  .menu-btn.open {
    transform: rotate(90deg); /* gira sentido horário */
    background:#e74c3c; color:#fff;
  }

  /* Menu lateral */
  .side-menu {
    position: fixed; top:0; right:-100%; width:100%; height:100%;
    background:#fff; /* fundo branco */
    color:#111; /* letras pretas */
    padding-top:80px;
    display:flex; flex-direction:column; gap:30px;
    align-items:center; justify-content:center;
    transition:right 0.4s ease;
    z-index:999;
  }
  .side-menu.open { right:0; }

  /* Links animados */
  .side-menu a {
    color:#111; /* letras pretas */
    text-decoration:none; font-size:28px;
    opacity:0; transform: translateX(30px);
    transition: opacity 0.4s ease, transform 0.4s ease;
  }
  .side-menu.open a {
    opacity:1;
    transform: translateX(0);
  }

  .side-menu.open a:nth-child(1){ transition-delay:0.1s; }
  .side-menu.open a:nth-child(2){ transition-delay:0.2s; }
  .side-menu.open a:nth-child(3){ transition-delay:0.3s; }
  .side-menu.open a:nth-child(4){ transition-delay:0.4s; }

  main { margin-top:60px; padding:20px; min-height:2000px; }
</style>
</head>
<body>

<header>
  <div class="logo">Davi Web Designer</div>
  <div class="menu-btn" id="menuBtn">Menu</div>
</header>

<div class="side-menu" id="sideMenu">
  <a href="#">Home</a>
  <a href="#">Serviços</a>
  <a href="#">Portfólio</a>
  <a href="#">Contatos</a>
</div>

<main>
  <h1>Bem-vindo</h1>
  <p>Clique no botão "Menu" para abrir o menu lateral. O botão gira sentido horário e o menu recebe a classe "open".</p>
</main>

<script>
const menuBtn = document.getElementById('menuBtn');
const sideMenu = document.getElementById('sideMenu');

menuBtn.addEventListener('click', () => {
  sideMenu.classList.toggle('open'); // adiciona/remove a classe open
  menuBtn.classList.toggle('open');  // botão gira e muda estilo

  // troca texto Menu / Fechar
  if(menuBtn.classList.contains('open')){
    menuBtn.textContent = 'Fechar';
  } else {
    menuBtn.textContent = 'Menu';
  }
});
</script>

</body>
</html>
